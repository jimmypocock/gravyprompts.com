name: CI

# IMPORTANT: This workflow is FREE for public repositories
# For private repos, you get 2,000 free minutes/month, then $0.008/minute
# Keep your repository PUBLIC to avoid GitHub Actions charges!

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  AWS_REGION: us-east-1
  HUSKY: 0
  # Disable telemetry for various tools
  NEXT_TELEMETRY_DISABLED: 1
  DISABLE_OPENCOLLECTIVE: 1
  ADBLOCK: 1

# Restrict permissions for security
permissions:
  contents: read
  pull-requests: write # For PR comments
  issues: read
  checks: write

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run type-check

  # Job 2: Tests (parallelized)
  test:
    name: Test Suite - ${{ matrix.test-suite }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality

    strategy:
      matrix:
        test-suite:
          - "lambda"
          - "components"
          - "contracts"
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ${{ matrix.test-suite }} tests
        run: |
          if [ "${{ matrix.test-suite }}" = "lambda" ]; then
            cd cdk && npm ci && npm run test:unit
          else
            npm run test:ci -- __tests__/${{ matrix.test-suite }} --coverage
          fi

      - name: Upload coverage
        if: matrix.test-suite != 'lambda'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.test-suite }}
          path: coverage
          retention-days: 1


  # Job 4: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: code-quality

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Check for known vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Job 5: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install CDK dependencies
        run: cd cdk && npm ci

      - name: Build application
        run: npm run build:all

      - name: Build CDK
        run: npm run build:cdk

  # Job 6: PR-specific checks (only runs on PRs)
  pr-checks:
    name: PR Checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.ts
            **/*.tsx
            **/*.js
            **/*.jsx

      - name: Lint changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Linting changed files..."
          npx eslint ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Test changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Testing related to changed files..."
          npm test -- --findRelatedTests ${{ steps.changed-files.outputs.all_changed_files }} --passWithNoTests

      - name: Check bundle size
        run: |
          npm run build
          echo "Bundle size check would go here"

      - name: Comment PR with coverage
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## PR Check Results

            âœ… All checks passed!

            - **Linting**: Passed
            - **Tests**: Passed
            - **Build**: Passed

            _Generated by CI workflow_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 7: All Tests Passed
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [code-quality, test, security, build]
    if: always()

    steps:
      - name: Check if all tests passed
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
