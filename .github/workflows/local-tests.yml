# This workflow file is for reference only
# These tests should be run locally, not in CI
# To run: npm run test:local

name: Local Tests (Do Not Run in CI)

# Never trigger this workflow
on:
  workflow_dispatch:
    inputs:
      run_anyway:
        description: "Run local tests in CI (not recommended)"
        required: false
        default: "false"

jobs:
  local-tests:
    if: ${{ github.event.inputs.run_anyway == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Notice
        run: |
          echo "⚠️  These tests are designed to run locally only!"
          echo "They require:"
          echo "- Local DynamoDB"
          echo "- AWS SDK configurations"
          echo "- Full application setup"
          echo ""
          echo "To run locally: npm run test:local"
